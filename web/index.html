<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 50px 30px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 70px;
            padding-bottom: 40px;
            border-bottom: 2px solid black;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .chat-header p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px 0;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.system {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-content {
            padding: 20px 28px;
            border: 2px solid black;
            box-shadow: 3px 3px 0 black;
            background: white;
            font-size: 15px;
            line-height: 1.7;
            font-weight: 300;
        }

        .message.user .message-content {
            background: black;
            color: white;
            border: 1px solid black;
        }

        .message-time {
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .assessment-item {
            margin: 24px 0;
            padding: 24px;
            border: 2px solid black;
            box-shadow: 3px 3px 0 black;
            background: white;
        }

        .assessment-item:first-child {
            margin-top: 0;
        }

        .assessment-item:last-child {
            margin-bottom: 0;
        }

        .assessment-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .assessment-url {
            font-size: 13px;
            color: black;
            text-decoration: underline;
            margin-bottom: 20px;
            word-break: break-all;
            font-weight: 300;
        }

        .assessment-url:hover {
            text-decoration: none;
        }

        .assessment-meta {
            font-size: 13px;
            line-height: 2;
            margin-bottom: 16px;
            font-weight: 300;
        }

        .assessment-meta span {
            display: block;
            margin-bottom: 6px;
        }

        .assessment-description {
            font-size: 13px;
            line-height: 1.7;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid black;
            font-weight: 300;
        }

        .chat-input-container {
            border-top: 2px solid black;
            padding-top: 40px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 20px 28px;
            border: 2px solid black;
            box-shadow: 3px 3px 0 black;
            background: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 15px;
            font-weight: 300;
            resize: none;
            min-height: 80px;
            max-height: 250px;
            outline: none;
        }

        .chat-input:focus {
            box-shadow: 5px 5px 0 black;
        }

        .chat-input::placeholder {
            opacity: 0.4;
        }

        .send-button {
            padding: 20px 40px;
            border: 2px solid black;
            box-shadow: 3px 3px 0 black;
            background: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
            min-width: 140px;
        }

        .send-button:hover:not(:disabled) {
            box-shadow: 5px 5px 0 black;
            transform: translate(-2px, -2px);
        }

        .send-button:active:not(:disabled) {
            box-shadow: 1px 1px 0 black;
            transform: translate(1px, 1px);
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .example-queries {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .example-button {
            padding: 12px 20px;
            border: 2px solid black;
            box-shadow: 2px 2px 0 black;
            background: white;
            color: black;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .example-button:hover {
            box-shadow: 3px 3px 0 black;
            transform: translate(-1px, -1px);
        }

        .example-button:active {
            box-shadow: 1px 1px 0 black;
            transform: translate(1px, 1px);
        }

        .loading-message {
            font-size: 13px;
            font-weight: 300;
            opacity: 0.6;
            font-style: italic;
        }

        .error-message {
            padding: 20px 28px;
            border: 2px solid black;
            box-shadow: 3px 3px 0 black;
            background: white;
            font-size: 14px;
            color: black;
            font-weight: 300;
        }

        .empty-state {
            text-align: center;
            padding: 80px 30px;
            font-size: 14px;
            font-weight: 300;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 30px 20px;
            }

            .chat-header {
                margin-bottom: 50px;
                padding-bottom: 30px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .message {
                max-width: 85%;
            }

            .chat-input-wrapper {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: white;
        }

        ::-webkit-scrollbar-thumb {
            background: black;
            border: 1px solid white;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>SHL Assessment Recommender</h1>
            <p>Enter a job description or query to get recommendations</p>
            <p style="font-size: 10px; margin-top: 15px; opacity: 0.6; font-style: italic;">Note: Backend is deployed on Render. Please wait 1 minute and put your query again if the backend is currently waking up.</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                Start a conversation by entering a query below
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="e.g., Senior Data Analyst with SQL and leadership skills"
                    rows="2"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
            <div class="example-queries">
                <button class="example-button" onclick="setExample('Senior Data Analyst with SQL and leadership skills')">Data Analyst</button>
                <button class="example-button" onclick="setExample('Java developer with strong communication')">Java Developer</button>
                <button class="example-button" onclick="setExample('COO leadership assessment')">Leadership</button>
                <button class="example-button" onclick="setExample('Graduate trainee for sales position')">Sales</button>
                <button class="example-button" onclick="setExample('ICICI Bank admin assistant')">Admin</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://shl-assessment-api-yvjq.onrender.com';

        function setExample(text) {
            document.getElementById('chatInput').value = text;
            document.getElementById('chatInput').focus();
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (messagesContainer.querySelector('.empty-state')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'system'}`;
            
            const time = getCurrentTime();
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message system';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-content loading-message">Processing your query...</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function formatAssessment(assessment, index) {
            const testTypes = (assessment.test_type || []).join(', ');
            const name = assessment.name || `Assessment #${index + 1}`;
            
            return `
                <div class="assessment-item">
                    <div class="assessment-title">#${index + 1} ${name}</div>
                    <a href="${assessment.url}" target="_blank" class="assessment-url">${assessment.url}</a>
                    <div class="assessment-meta">
                        <span><strong>Test Types:</strong> ${testTypes || 'N/A'}</span>
                        <span><strong>Duration:</strong> ${assessment.duration || 'N/A'} minutes</span>
                        <span><strong>Remote Support:</strong> ${assessment.remote_support || 'No'}</span>
                        <span><strong>Adaptive Support:</strong> ${assessment.adaptive_support || 'No'}</span>
                    </div>
                    ${assessment.description ? `<div class="assessment-description">${assessment.description}</div>` : ''}
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const query = input.value.trim();
            
            if (!query) {
                return;
            }

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            input.disabled = true;

            addMessage(query, true);
            input.value = '';
            addLoadingMessage();

            try {
                console.log('Sending request to:', `${API_URL}/recommend`);
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000);
                
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                    signal: controller.signal
                }).catch(fetchError => {
                    console.error('Fetch error:', fetchError);
                    throw fetchError;
                });

                clearTimeout(timeoutId);
                removeLoadingMessage();

                if (!response.ok) {
                    let errorMessage = 'Backend is sleeping, please try again after refreshing browser to wake it up';
                    
                    if (response.status >= 500) {
                        errorMessage = 'Backend is sleeping, please try again after refreshing browser to wake it up';
                    } else if (response.status === 400) {
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.detail || 'Invalid request. Please check your query.';
                        } catch {
                            errorMessage = 'Invalid request. Please check your query.';
                        }
                    } else {
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.detail || 'Failed to get recommendations';
                        } catch {
                            errorMessage = 'Failed to get recommendations';
                        }
                    }
                    
                    const errorDiv = addMessage(errorMessage);
                    errorDiv.classList.add('error-message');
                    return;
                }

                const data = await response.json();
                const assessments = data.recommended_assessments || [];

                if (assessments.length === 0) {
                    addMessage('No assessments found. Try a different query.');
                } else {
                    let responseContent = `Found ${assessments.length} recommendation${assessments.length > 1 ? 's' : ''}:\n\n`;
                    assessments.forEach((assessment, index) => {
                        responseContent += formatAssessment(assessment, index);
                    });
                    
                    const messageDiv = addMessage('');
                    messageDiv.querySelector('.message-content').innerHTML = responseContent;
                }

            } catch (err) {
                console.error('Error caught:', err);
                console.error('Error name:', err.name);
                console.error('Error message:', err.message);
                removeLoadingMessage();
                let errorMessage = 'Backend is sleeping, please try again after refreshing browser to wake it up';
                
                if (err.name === 'AbortError') {
                    errorMessage = 'Request timed out. Backend is sleeping, please try again after refreshing browser to wake it up';
                } else if (err.name === 'TypeError' || (err.message && (err.message.includes('Failed to fetch') || err.message.includes('NetworkError') || err.message.includes('network') || err.message.includes('CORS')))) {
                    errorMessage = 'Backend is sleeping, please try again after refreshing browser to wake it up';
                } else if (err.message && (err.message.toLowerCase().includes('neo4j') || err.message.toLowerCase().includes('database'))) {
                    errorMessage = 'Backend is sleeping, please try again after refreshing browser to wake it up';
                } else {
                    errorMessage = 'Backend is sleeping, please try again after refreshing browser to wake it up';
                }
                
                const errorDiv = addMessage(errorMessage);
                errorDiv.classList.add('error-message');
            } finally {
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        document.getElementById('chatInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
